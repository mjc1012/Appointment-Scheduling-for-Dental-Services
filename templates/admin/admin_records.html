{% extends 'base.html' %} {% block content %}
<nav>
  <div class="sidebar-button">
    <i class='bx bx-menu sidebarBtn'></i>
    <span class="dashboard">Record Table</span>
  </div>
  <div class="search-box">
    <form action="" method="get">
      <input type="text" name="search" placeholder="Search Status...." value="{{ request.GET.search }}">
      <button class='bx bx-search'></button>
    </form>
  </div>
</nav>
<div class="home-content">
  <div class="sales-boxes">
    <div class="recent-sales box">
      <div class="title">Records
        <div class="button" style="float:right; margin-top: -25px;">
          <a href="http://127.0.0.1:8000/create_record"> +</a>
        </div>
      </div>
      <div class="sales-details">
        <table>
          <tr>
            <th style="padding:10px 100px 10px 0;">Date and Time Appointment</th>
            <th style="padding:10px 100px 10px 0;">Status</th>
            <th>Action</th>
          </tr>
          {% for record in object_list %}
          <tr>
            <td style="padding:10px 100px 10px 0;">{{record.appointment}}</td>
            <td style="padding:10px 100px 10px 0;">{{record.status}}</td>
            <td style="padding-right: 10px;">
              <div class="button"> <a href="{% url 'toothery:update_record' record.id %}"> Edit</a></div>
            </td>
            <td>
              <div class="button"> <a href="{% url 'toothery:delete_record' record.id %}"> Delete</a></div>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
