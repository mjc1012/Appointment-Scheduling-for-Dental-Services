{% extends 'base.html' %} {% block content %}
<nav>
  <div class="sidebar-button">
    <i class='bx bx-menu sidebarBtn'></i>
    <span class="dashboard">Appointment Table</span>
  </div>
  <div class="search-box">
    <form action="" method="get">
      <input type="text" name="search" placeholder="Search Date.... Ex. mm/dd/yyyy" value="{{ request.GET.search }}">
      <button class='bx bx-search'></button>
    </form>
  </div>
</nav>
<div class="home-content">
  <div class="sales-boxes">
    <div class="recent-sales box">
      <div class="title">Appointments
        <div class="button" style="float:right; margin-top: -25px;">
          <a href="http://127.0.0.1:8000/create_appointment">+</a>
        </div>
      </div>

      <div class="sales-details">
        <table>
          <tr>
            <th style="padding:10px 100px 10px 0;">Date Of Appointment</th>
            <th style="padding:10px 100px 10px 0;">Time Of Appointment</th>
            <th>Action</th>
          </tr>
          {% for appointment in object_list %}
          <tr>
            <td style="padding:10px 100px 10px 0;">{{appointment.date_of_appointment}}</td>
            <td style="padding:10px 100px 10px 0;">{{appointment.time_of_appointment}}</td>
            <td>
              <div class="button"><a href="{% url 'toothery:appointment' appointment.id %}">View</a></div>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
